<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ENCORE Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">

  <div class="flex">

    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 p-6 flex flex-col">
      <h2 class="text-2xl font-bold mb-10 text-indigo-400">ENCORE Dashboard</h2>
      <nav class="flex flex-col space-y-4 text-gray-300">
        <a href="#" class="hover:text-indigo-400">Overview</a>
        <a href="#" class="hover:text-indigo-400">Events</a>
        <a href="#" class="hover:text-indigo-400">Registrations</a>
        <a href="#" class="hover:text-indigo-400">Profile</a>
        <a href="#" class="hover:text-indigo-400">Settings</a>
        <a href="#" class="mt-auto text-red-500 hover:text-red-600">Logout</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8 overflow-auto">

      <!-- Header -->
      <header class="flex justify-between items-center mb-10">
        <h1 class="text-3xl font-bold text-indigo-400">Dashboard Overview</h1>
        <button class="bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded shadow">Add New Event</button>
      </header>

      <!-- Summary Cards -->
      <section class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
        <div class="bg-gray-800 rounded-lg p-6 shadow hover:shadow-lg transition">
          <h3 class="text-xl font-semibold mb-2">Events</h3>
          <p class="text-4xl font-bold text-indigo-400"></p>
        </div>
        <div class="bg-gray-800 rounded-lg p-6 shadow hover:shadow-lg transition">
          <h3 class="text-xl font-semibold mb-2">Total Registrations</h3>
          <p class="text-4xl font-bold text-indigo-400"></p>
        </div>
        <div class="bg-gray-800 rounded-lg p-6 shadow hover:shadow-lg transition">
          <h3 class="text-xl font-semibold mb-2">Upcoming Event</h3>
          <p class="text-lg text-indigo-300">Malhar 2026</p>
          <p class="text-sm text-gray-400"></p>
        </div>
      </section>

      <!-- Events Table -->
      <section>
        <h2 class="text-2xl font-bold mb-4">Manage Events</h2>
        <div class="overflow-x-auto">
          <table class="min-w-full bg-gray-800 rounded-lg overflow-hidden">
            <thead class="bg-gray-700 text-gray-300">
              <tr>
                <th class="text-left py-3 px-6">Event Name</th>
                <th class="text-left py-3 px-6">Date</th>
                <th class="text-left py-3 px-6">Registrations</th>
                <th class="text-left py-3 px-6">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr class="border-b border-gray-700 hover:bg-gray-700 transition">
                <td class="py-3 px-6">Malhar 2026</td>
                <td class="py-3 px-6"></td>
                <td class="py-3 px-6"></td>
                <td class="py-3 px-6 space-x-2">
                  <button class="text-indigo-400 hover:text-indigo-600">Edit</button>
                  <button class="text-red-500 hover:text-red-700">Delete</button>
                </td>
              </tr>
              <tr class="border-b border-gray-700 hover:bg-gray-700 transition">
                <td class="py-3 px-6">Tech Hackathon</td>
                <td class="py-3 px-6"></td>
                <td class="py-3 px-6"></td>
                <td class="py-3 px-6 space-x-2">
                  <button class="text-indigo-400 hover:text-indigo-600">Edit</button>
                  <button class="text-red-500 hover:text-red-700">Delete</button>
                </td>
              </tr>
              <!-- Add more rows as needed -->
            </tbody>
          </table>
        </div>
      </section>

    </main>
  </div>

</body>
</html>
